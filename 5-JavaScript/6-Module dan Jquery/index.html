<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas 6 Module dan Jquery</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="JS/app.js" type="module" defer></script>

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: white;
      }
      .card {
        max-width: 980px;
        width: 100%;
        padding: 20px;
        border-radius: 10px;
        margin-top: 50px;
      }
      .table th {
        text-align: left;
        background-color: #31511e !important;
        color: white;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-bottom: 10px;
        border-bottom: 2px solid #ddd;
      }
    </style>
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div class="card shadow p-4">
      <div class="my-3">
        <div class="header">
          <h4>Daftar User</h4>
          <button
            class="btn btn-success"
            data-toggle="modal"
            data-target="#formModal"
          >
            <i class="fas fa-plus"></i> Tambah Data
          </button>
        </div>
      </div>

      <!-- Modal Form Tambah Data -->
      <div
        class="modal fade"
        id="formModal"
        tabindex="-1"
        aria-labelledby="formModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="formModalLabel">Tambah Data User</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-md-6">
                  <label for="nama">Nama</label>
                  <input
                    type="text"
                    id="nama"
                    class="form-control"
                    placeholder="Masukkan nama"
                  />
                </div>
                <div class="col-md-6">
                  <label for="umur">Umur</label>
                  <input
                    type="number"
                    id="umur"
                    class="form-control"
                    placeholder="Masukkan umur"
                  />
                </div>
                <div class="col-md-6 mt-2">
                  <label for="alamat">Alamat</label>
                  <input
                    type="text"
                    id="alamat"
                    class="form-control"
                    placeholder="Masukkan alamat"
                  />
                </div>
                <div class="col-md-6 mt-2">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    placeholder="Masukkan email"
                  />
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Tutup
              </button>
              <button type="button" class="btn btn-primary" id="buttonKirim">
                Tambahkan
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Tabel Data User -->
      <table
        class="table table-striped mt-3"
        style="overflow: hidden; border-radius: 8px"
      >
        <thead>
          <tr>
            <th>ID</th>
            <th>Nama</th>
            <th>Umur</th>
            <th>Alamat</th>
            <th>Email</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="userTable"></tbody>
      </table>
    </div>

    <script>
      function buttonForm() {
        const form = document.getElementById("form");
        form.style.display = form.style.display === "none" ? "block" : "none";
      }
      window.buttonForm = buttonForm;

      document
        .getElementById("buttonKirim")
        .addEventListener("click", function () {
          let nama = document.getElementById("nama").value;

          //Penggunaan Jquery
          $("#formModal").modal("hide");
          alert("Data " + nama + " berhasil ditambahkan!");
        });
    </script>
  </body>
</html>
