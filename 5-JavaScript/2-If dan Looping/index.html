<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas 2 IF dan Looping</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Data Pegawai</h2>
      <table>
        <thead>
          <tr>
            <th>Nama Pegawai</th>
            <th>Umur</th>
            <th>Jabatan</th>
            <th>Status</th>
            <th>Gaji Pokok</th>
            <th>Tunjangan Jabatan</th>
            <th>BPJS</th>
            <th>Tunjangan Keluarga</th>
            <th>Total Gaji</th>
          </tr>
        </thead>
        <tbody>
          <script>
            let nama = "Dodi Prayodi";
            let umur = 25;
            let jabatan = "Manajer";
            let status = "Menikah";

            let gapok;
            if (jabatan == "Manajer") {
              gapok = 15000000;
            } else if (jabatan == "Asisten Manajer") {
              gapok = 10000000;
            } else if (jabatan == "Staff") {
              gapok = 5000000;
            } else {
              gapok = 0;
            }

            let tJabatan = 0.15 * gapok;
            let bpjs = 0.1 * gapok;
            let tKeluarga = status == "Menikah" ? 0.2 * gapok : 0;
            let total = gapok + tJabatan + tKeluarga - bpjs;

            document.write("<tr>");
            document.write("<td>" + nama + "</td>");
            document.write("<td>" + umur + "</td>");
            document.write("<td>" + jabatan + "</td>");
            document.write("<td>" + status + "</td>");
            document.write("<td>Rp " + gapok + "</td>");
            document.write("<td>Rp " + tJabatan + "</td>");
            document.write("<td>Rp " + bpjs + "</td>");
            document.write("<td>Rp " + tKeluarga + "</td>");
            document.write("<td>Rp " + total + "</td>");
            document.write("</tr>");
          </script>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="8">Total Gaji Keseluruhan</td>
            <td>
              Rp
              <script>
                document.write(total);
              </script>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
</html>
