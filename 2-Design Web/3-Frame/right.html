<!DOCTYPE html>
<html>
<head>
    <title>Materi Fullstack</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 10px;
            margin: -10px 0 0 0;
        }
        .container {
            width: 80%;
            max-width: 900px;
            padding: 30px;
            background: #fdf2e3;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            margin: 20px auto;
        }
        fieldset {
            border: 2px solid #31511e;
            border-radius: 10px;
            padding: 20px;
            background: #fdf2e3;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        legend {
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            padding: 5px 10px;
            background: #31511e;
            border-radius: 5px;
        }
        ul {
            font-size: 13px;
            margin-top: -5px;
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        ul a{
            color: #31511e;
        }
        li{
            width: 100%;
            max-width: 350px;
            display: flex;
            align-items: center;
            gap: 15px;
            background: #f1bd54;
            padding: 12px;
            border-radius: 8px;
            transition: 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        li:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px #31511e;
        }
        img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #31511e;
        }
        a {
            text-decoration: none;
            font-size: 1.2em;
            color: #31511e;
            transition: 0.3s;
            flex-grow: 1;
            text-align: left;
            font-weight: 500;
        }
        a:hover {
            color: #31511e;
        }
    </style>
</head>
<body>
    <div class="container">
        <fieldset>
            <legend>Learn Space</legend>
            <ul>
                <li>
                    <img src="https://icons.iconarchive.com/icons/cornmanthe3rd/plex/256/Other-html-5-icon.png" alt="HTML">
                    <a href="https://www.dicoding.com/blog/panduan-lengkap-belajar-coding-html-untuk-pemula/" target="_blank"><b>HTML</b></a>
                </li>
                <li>
                    <img src="https://icons.iconarchive.com/icons/cornmanthe3rd/plex/256/Other-css-icon.png" alt="CSS">
                    <a href="https://www.dicoding.com/blog/dasar-penggunaan-css/" target="_blank"><b>CSS</b></a>
                </li>
                <li>
                    <img src="https://icons.iconarchive.com/icons/arturo-wibawa/akar/256/javascript-icon.png" alt="JavaScript">
                    <a href="https://www.dicoding.com/blog/apa-itu-javascript-fungsi-dan-contohnya/" target="_blank"><b>JavaScript</b></a>
                </li>
                <li>
                    <img src="https://icons.iconarchive.com/icons/arturo-wibawa/akar/256/node-icon.png" alt="Node.js">
                    <a href="https://www.dicoding.com/blog/apa-itu-node-js/" target="_blank"><b>Node.js</b></a>
                </li>
                <li>
                    <img src="https://icons.iconarchive.com/icons/pictogrammers/material/256/react-icon.png" alt="React.js">
                    <a href="https://www.dicoding.com/blog/apa-itu-react/" target="_blank"><b>React.js</b></a>
                </li>
            </ul>
        </fieldset>
    </div>
</body>
</html>
