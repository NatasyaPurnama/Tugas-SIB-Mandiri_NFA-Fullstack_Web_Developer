<!DOCTYPE html>
<html>

    <title>My Profile</title>
    <style>
        frameset {
            border: none;
        }
    </style>
</head>  
<frameset rows="20%, 10%, 60%, 10%" border="0" framespacing="0">
    <frame src="header.html" name="header" noresize scrolling="no">
    <frame src="navigation.html" name="nav" noresize scrolling="no">
    
    <frameset cols="20%, 60%, 20%" border="0" framespacing="0">

        <frame src="right.html" name="right" style="background: #f4f4f4;">

    <frame class="footer" src="footer.html" name="footer" noresize scrolling="no" border="0">
</frameset>
</html>
