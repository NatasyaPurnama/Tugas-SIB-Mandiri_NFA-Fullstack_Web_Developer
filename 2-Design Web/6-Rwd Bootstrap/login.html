<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />

    <style>
      article {
        margin-left: 10px;
        background-color: #fdf2e3;
        border-left: 5px solid #859f3d;
        border-right: 5px solid #859f3d;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        align-items: center;
      }

      .login-container {
        padding: 50px;
        width: 100%;
        border-radius: 10px;
        text-align: center;
      }
      h1 {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 30px;
        color: #31511e;
      }
      .input-container {
        position: relative;
        width: 100%;
        margin: 10px 0;
        margin-bottom: 10px;
      }
      .input-container input {
        width: 100%;
        padding: 12px 40px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
      }
      .input-container i {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: #31511e;
      }
      button {
        width: 100%;
        padding: 12px;
        background: #31511e;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
      }
      button:hover {
        background: #859f3d;
      }
      .google-btn {
        background: white;
        border: 1px solid #ccc;
        color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }
      .google-btn img {
        width: 20px;
      }
      .login-container a {
        display: block;
        margin-top: 15px;
        font-size: 14px;
        color: #859f3d;
        text-decoration: none;
      }
      .login-container a:hover {
        text-decoration: underline;
      }

      .btn-primary {
        background: #559132;
        border: none;
        padding: 12px;
        font-size: 1rem;
        border-radius: 8px;
        transition: 0.3s;
      }

      .btn-primary:hover {
        background: #31511e;
      }

      header {
        margin-top: 10px;
        margin-bottom: 10px;
      }
      aside {
        background: #fdf2e3;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        padding: 15px;
      }
      aside ul {
        font-size: 14px;
        list-style: none;
        display: flex;
        flex-direction: column;
        gap: 5px;
        padding-left: 0;
      }
      aside li {
        width: 100%;
        display: flex;
        align-items: center;
        gap: 10px;
        background: #f1bd54;
        padding: 8px;
        border-radius: 8px;
        transition: 0.3s;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      aside img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #31511e;
      }
      aside ul li a {
        text-decoration: none;
        font-weight: bold;
        color: #333;
      }
      aside li:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px #31511e;
      }
      fieldset {
        margin-top: 16px;
        border: 2px solid #31511e;
        border-radius: 10px;
        padding: 15px;
        background: #fdf2e3;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      }
      legend {
        margin-bottom: 15px;
        text-align: center;
        font-size: 1.5em;
        font-weight: bold;
        align-items: center;
        color: white;
        padding: 0px 5px;
        background: #31511e;
        border-radius: 5px;
      }
      .social-icon {
        width: 35px;
        transition: transform 0.3s ease-in-out, opacity 0.3s;
      }

      .social-icon:hover {
        transform: scale(1.2);
        opacity: 0.8;
      }

      footer,
      nav {
        border-radius: 10px;
        background-color: #fdf2e3;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      }

      .footer img{
        width: 20px;
      }

      .nav-link {
        color: #31511e;
      }

      .nav-link:hover,
      .nav-link:focus {
        background-color: #3a6836;
        color: #fdf2e3;
        border-radius: 50px;
        padding: 10px 20px;
        outline: none;
      }
    </style>
  </head>
